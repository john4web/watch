<!DOCTYPE HTML>
<html lang="de">
   <head>
      <title>Watch</title>
      <meta charset="utf-8">
      <meta name="author" content="Johannes Gerstbauer">
      <meta name="Content-Language" content="de-at">
      <meta name="Language" content="de-at">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
      <link rel="manifest" href="site.webmanifest">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#000000">
      <link rel="stylesheet" href="src/style.css" media="all">
      <script src="src/script.js" defer></script>	
   </head>
   <body>
      <div>
         <div>
            <div id="holder">
               <div id="uhrcontainer">
                  <img src="assets/images/Stundenzeiger.svg" id="stundenzeiger">
                  <img src="assets/images/Minutenzeiger.svg" id="minutenzeiger">
                  <img src="assets/images/Sekundenzeiger.svg" id="sekundenzeiger">
               </div>
               <div id="buttoncontainer">
                  <div>
                     <button class="button" onclick="changeSymbol()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="button-image" width="24" height="24" viewBox="0 0 24 24">
                           <path  id="speaker-image" d="M5 17h-5v-10h5v10zm2-10v10l9 5v-20l-9 5zm15.324 4.993l1.646-1.659-1.324-1.324-1.651 1.67-1.665-1.648-1.316 1.318 1.67 1.657-1.65 1.669 1.318 1.317 1.658-1.672 1.666 1.653 1.324-1.325-1.676-1.656z"/>
                        </svg>
                     </button>
                     <button class="button" onclick="changeClock()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="button-image" width="24" height="24" viewBox="0 0 24 24">
                           <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10v-20zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12z"/>
                        </svg>
                     </button>
                  </div>
                  <div>
                     <button class="button" onclick="changeInterval(1, true)">Wien</button>
                     <button class="button" onclick="changeInterval(0, true)">London</button>
                  </div>
                  <div>
                     <button class="button" onclick="changeInterval(3, false)">Moskau</button>
                     <button class="button" onclick="changeInterval(9, false)">Tokio</button>
                     <button class="button" onclick="changeInterval(-5, true)">New York</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
